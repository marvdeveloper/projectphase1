<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Check-In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mental Health Check-In</h1>

  <section id="checkin-list">
    <h2>Check-In History</h2>
    <ul id="entries"></ul>
  </section>

  <section id="checkin-form">
    <h2>Add a New Check-In</h2>
    <form id="new-checkin">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title" required>
      
      <label for="mood">Mood:</label>
      <select id="mood" name="mood">
        <option value="Happy">Happy</option>
        <option value="Neutral">Neutral</option>
        <option value="Sad">Sad</option>
      </select>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="How are you feeling?" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Mental Health Check-In App</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
