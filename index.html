<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Check-In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mental Health Check-In</h1>

  
  <section id="checkin-list">
    <h2>Check-In History</h2>
    <ul id="entries">
      
    </ul>
  </section>

  <!-- Form for New Check-In -->
  <section id="checkin-form">
    <h2>Add a New Check-In</h2>
    <form id="new-checkin">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title" required>
      
      <label for="mood">Mood:</label>
      <select id="mood" name="mood">
        <option value="Happy">Happy</option>
        <option value="Neutral">Neutral</option>
        <option value="Sad">Sad</option>
        <option value="Anxious">Anxious</option>
        <option value="Angry">Angry</option>
        <option value="Calm">Calm</option>
        <option value="Motivated">Motivated</option>
        <option value="Stressed">Stressed</option>
        <option value="Irritated">Irritated</option>
        <option value="Depressed">Depressed</option>
        <option value="Bored">Bored</option>
        <option value="Lonely">Lonely</option>
        <option value="Frustrated">Frustrated</option>
      </select>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="How are you feeling?" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </section>

  
  <section id="tips">
    
  </section>


  <footer>
    <p>&copy; 2025 Mental Health Check-In App</p>
  </footer>

  
  <div id="reminder-popup" class="reminder-popup" style="display:none;">
    <p>Don't forget to check in!</p>
    <button class="dismiss-btn" id="dismiss-btn">Dismiss</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
